<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Screenshot Submissions</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div id="login-container" class="container">
        <div class="login-box">
            <h1>Admin Login</h1>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <div id="login-error" class="error-message"></div>
            </form>
        </div>
    </div>

    <div id="admin-container" class="container hidden">
        <header>
            <h1>Screenshot Submissions</h1>
            <button id="logout-btn" class="btn btn-secondary">Logout</button>
        </header>

        <div class="controls">
            <div class="filter-group">
                <label for="status-filter">Filter by Status:</label>
                <select id="status-filter">
                    <option value="All">All</option>
                    <option value="Pending">Pending</option>
                    <option value="Approved">Approved</option>
                    <option value="Rejected">Rejected</option>
                </select>
            </div>
            <div class="search-group">
                <label for="search-input">Search (UID/Username):</label>
                <input type="text" id="search-input" placeholder="Enter UID or username...">
            </div>
            <button id="refresh-btn" class="btn btn-primary">Refresh</button>
        </div>

        <div id="loading" class="loading hidden">Loading submissions...</div>
        <div id="error-message" class="error-message"></div>

        <div class="table-container">
            <table id="submissions-table">
                <thead>
                <tr>
                    <th>Created At</th>
                    <th>User UID</th>
                    <th>Telegram UID</th>
                    <th>Username</th>
                    <th>Name</th>
                    <th>Screenshot</th>
                    <th>Status</th>
                    <th>Notes</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody id="submissions-tbody">
                    <!-- Submissions will be inserted here -->
                </tbody>
            </table>
        </div>

        <!-- Message Modal -->
        <div id="message-modal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Send Message to User</h2>
                    <button class="modal-close" id="close-modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="message-text">Message:</label>
                        <textarea id="message-text" rows="6" placeholder="Enter your message here..."></textarea>
                    </div>
                    <div id="message-error" class="error-message"></div>
                </div>
                <div class="modal-footer">
                    <button id="cancel-message" class="btn btn-secondary">Cancel</button>
                    <button id="send-message-btn" class="btn btn-primary">Send Message</button>
                </div>
            </div>
        </div>

        <div id="no-submissions" class="no-data hidden">No submissions found.</div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
