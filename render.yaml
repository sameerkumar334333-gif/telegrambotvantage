services:
  - type: web
    name: telegram-bot-vantage
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: USE_WEBHOOK
        value: "false"
      # Add your environment variables in Render Dashboard
      # TELEGRAM_BOT_TOKEN
      # ADMIN_USERNAME
      # ADMIN_PASSWORD
      # SESSION_SECRET
      # SUPABASE_URL
      # SUPABASE_ANON_KEY
      # SUPABASE_S3_ACCESS_KEY
      # SUPABASE_S3_SECRET_KEY
      # SUPABASE_S3_ENDPOINT
      # SUPABASE_S3_BUCKET

