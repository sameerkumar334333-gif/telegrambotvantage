[build]
  command = "npm run build"
  functions = "netlify/functions"
  publish = "dist/public"

[functions]
  included_files = ["tgbot.mp4", "dist/**"]

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/admin"
  to = "/.netlify/functions/admin"
  status = 200

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  from = "/webhook"
  to = "/.netlify/functions/webhook"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
